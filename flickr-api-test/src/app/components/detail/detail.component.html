<div class="container">
  <fieldset>
    <legend>List of photos</legend>
      <div class="row">
        <div *ngIf="(listItems?.length == 0)">
          [Sorry, no data was found]
        </div>
        <div class="row text-center text-lg-left">                                
          <div *ngFor="let photo of listItems" class="col-lg-3 col-md-4 col-xs-6">
            <a href="#" class="d-block mb-4 h-100">
              <img class="img-fluid img-thumbnail" src="{{photo.imageUrl}}" title="{{photo.title}}" >
            </a>
          </div>
        </div>
      </div>
  </fieldset>
</div>
